<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics</title>
</head>
<body>
    <h1>Demographics Information</h1>
    <form action="{{ url_for('demographics') }}" method="POST">
        <label for="participant_id">Participant ID:</label>
        <input type="text" id="participant_id" name="participant_id" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="man">Man</option>
            <option value="woman">Woman</option>
            <option value="other">Other</option>
        </select><br>

        <label for="education">Highest Level of Education:</label>
        <select id="education" name="education">
            <option value="none">None</option>
            <option value="high_school">High School</option>
            <option value="associate">Associate's Degree</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="doctorate">Doctorate</option>
        </select><br>

        <label for="handedness">Handedness:</label>
        <select id="handedness" name="handedness">
            <option value="right">Right</option>
            <option value="left">Left</option>
            <option value="ambidextrous">Ambidextrous</option>
        </select><br>

        <label for="ethnicity">Ethnicity:</label>
        <select id="ethnicity" name="ethnicity">
            <option value="asian">Asian</option>
            <option value="black">Black or African American</option>
            <option value="hispanic">Hispanic or Latino</option>
            <option value="native_american">Native American or Alaska Native</option>
            <option value="pacific_islander">Pacific Islander</option>
            <option value="white">White</option>
            <option value="other">Other</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
