<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        #circleContainer {
            width: 600px;
            height: 600px;
            border: 1px solid #ccc;
            position: relative;
        }
        svg {
            width: 600px;
            height: 600px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        circle {
            fill: none;
            stroke: #000;
        }
    </style>
</head>
<body>
    <h1 contenteditable="true" id="question">Behavioral Arrangement Task</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple>
        <button type="submit">Upload</button>
    </form>
    <div id="gallery"></div>
    <div id="circleContainer">
        <svg id="circleSvg">
            <circle cx="300" cy="300" r="250"></circle>
        </svg>
    </div>
    <input type="file" id="locationFileInput">
    <button id="saveFinalLocations">Save Final Locations</button>
    <button id="saveButton">Save Initial Locations</button>
    <div id="coordinateInput" style="display: none;">
        <label for="xCoord">X:</label>
        <input type="number" id="xCoord">
        <label for="yCoord">Y:</label>
        <input type="number" id="yCoord">
        <button id="setCoordinates">Set Coordinates</button>
    </div>
    <div id="coordinatesBlock"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const circleContainer = document.getElementById('circleContainer');
            const circleSvg = document.getElementById('circleSvg');
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    console.log(mutation);
                });
            });
            observer.observe(circleContainer, { attributes: true, childList: true, subtree: true });
        });
    </script>
</body>
</html>
